    <div class="parallax-window" data-parallax="scroll" data-image-src="images/background.jpg">
        <div class="bb">
            <form class="cmxform" id="commentForm" method="get">
                <fieldset>
                    <legend class="bb">Please provide your name, email address and age</legend>
                    <p>
                        <label for="cname">Name (required, at least 2 characters)</label>
                        <input id="cname" name="name" minlength="2" type="text" required>
                    </p>
                    <p>
                        <label for="csurname">Surname (required, at least 2 characters)</label>
                        <input id="csurname" name="surname" minlength="2" type="text" required>
                    </p>
                    <p>
                        <label for="cemail">E-Mail (required)</label>
                        <input id="cemail" type="email" name="email" required>
                    </p>
                    <p>
                        <label for="cphonenumber">age</label>
                        <input id="cphonenumber" type="Number" name="phonenumber">
                    </p>
                    <p>
                        <input class="submit" type="submit" value="Submit">
                    </p>
                </fieldset>
            </form>
            <script>
                $("#commentForm").validate();
            </script>
